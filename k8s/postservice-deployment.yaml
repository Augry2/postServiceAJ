
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postservice
  labels:
    app: postservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postservice
  template:
    metadata:
      name: postservice
      labels:
        app: postservice
    spec:
      containers:
        - name: postservice
          image: ghcr.io/chatgut/post-service-aj:main
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always


      